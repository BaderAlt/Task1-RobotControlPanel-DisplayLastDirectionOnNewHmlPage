<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Panel</title>
    <link rel="stylesheet" href="stylees.css">
</head>
<body>
    <div class="container">
        
        <h2>Robot Control Panel</h2>

        <div class="buttons">

        <button onclick="setDirection('forward')">Forward</button>

        <button onclick="setDirection('backward')">Backward</button>

        <button onclick="setDirection('left')">Left</button>

        <button onclick="setDirection('right')">Right</button>

        <button onclick="setDirection('stop')">Stop</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
